<div class="module-header">
  <h2><i class="fas fa-cloud-sun-rain"></i> Paris weather</h2>
  <p class="panel-subtitle">Today + next 5 days ‚Ä¢ Central Paris</p>
</div>

<div id="paris-weather-days" style="padding-top:0.5rem;">Loading weather‚Ä¶</div>

<style>
.forecast-row {
  display: grid;
  grid-template-columns: 95px 40px 1fr;
  align-items: center;
  padding: 0.35rem 0;
  border-bottom: 1px solid #e5e7eb;
  font-size: 0.9rem;
}
.forecast-row:hover {
  background: #f3f4f6;
  cursor: pointer;
}
.forecast-date {
  font-weight: 600;
}
</style>

<script>
// --- PARIS WEATHER (compact version with links) ---

async function loadParisWeather() {
  const container = document.getElementById("paris-weather-days");
  container.textContent = "Loading‚Ä¶";

  const url =
    "https://api.open-meteo.com/v1/forecast?latitude=48.8566&longitude=2.3522&daily=weathercode,temperature_2m_max,temperature_2m_min&timezone=Europe%2FParis";

  try {
    const res = await fetch(url);
    const data = await res.json();

    const days = data.daily;
    const out = [];

    const icon = code => {
      if (code === 0) return "‚òÄÔ∏è";
      if (code <= 3) return "‚õÖ";
      if (code <= 48) return "üå´Ô∏è";
      if (code <= 65) return "üåßÔ∏è";
      if (code <= 82) return "üå¶Ô∏è";
      if (code <= 95) return "‚õàÔ∏è";
      return "üå©Ô∏è";
    };

    // Convert YYYY-MM-DD ‚Üí "Tue 2 Dec"
    const fmt = iso => {
      const d = new Date(iso);
      return d.toLocaleDateString("en-US", {
        weekday: "short",
        day: "numeric",
        month: "short"
      });
    };

    for (let i = 0; i < 6; i++) {
      const raw = days.time[i];
      const searchDate = new Date(raw);
      const googleDate =
        `${searchDate.toLocaleString("default",{month:"short"})}+`
        + `${searchDate.getDate()}+`
        + `${searchDate.getFullYear()}`;

      const link = `https://www.google.com/search?q=paris+weather+${googleDate}`;

      out.push(`
        <div class="forecast-row" onclick="window.open('${link}','_blank')">
          <div class="forecast-date">${fmt(raw)}</div>
          <div>${icon(days.weathercode[i])}</div>
          <div>${Math.round(days.temperature_2m_min[i])}¬∞F / ${Math.round(days.temperature_2m_max[i])}¬∞F</div>
        </div>
      `);
    }

    container.innerHTML = out.join("");
  } catch (err) {
    container.textContent = "Error loading Paris weather.";
  }
}

loadParisWeather();
</script>
