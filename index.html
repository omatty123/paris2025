<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dominica Flight Weather Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

      /* High readability background using your image */
      background:
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url("paris-christmas-markets.jpg") no-repeat center center fixed;

      background-size: cover;

      color: #f5f5f5;
      margin: 0;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    h1 {
      font-size: 1.6rem;
      margin: 0.5rem 0;
      text-align: center;
      text-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }

    h2 {
      font-size: 1rem;
      font-weight: 400;
      margin: 0;
      opacity: 0.9;
      text-align: center;
      text-shadow: 0 2px 4px rgba(0,0,0,0.7);
    }

    #status {
      font-size: 0.9rem;
      opacity: 0.85;
      margin-bottom: 0.5rem;
      text-align: center;
      text-shadow: 0 1px 3px rgba(0,0,0,0.6);
    }

    table {
      width: 100%;
      max-width: 900px;
      border-collapse: collapse;
      background: rgba(20, 27, 51, 0.85);
      backdrop-filter: blur(4px);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }

    th, td {
      padding: 0.6rem 0.75rem;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      font-size: 0.9rem;
      text-shadow: 0 1px 2px rgba(0,0,0,0.6);
    }

    th {
      background: rgba(28, 36, 64, 0.9);
      text-align: left;
      font-weight: 600;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .tag {
      display: inline-block;
      padding: 0.2rem 0.7rem;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: 600;
      text-decoration: none;
    }

    .good { background: #133a20; color: #61e27b; border: 1px solid #61e27b; }
    .bad  { background: #3a1414; color: #ff6b6b; border: 1px solid #ff6b6b; }
    .wait { background: #33384f; color: #d3d6f5; border: 1px solid #5e668f; }

    .small {
      font-size: 0.8rem;
      opacity: 0.85;
    }

    .pill {
      display: inline-block;
      padding: 0.15rem 0.45rem;
      border-radius: 999px;
      background: rgba(255,255,255,0.12);
      font-size: 0.75rem;
      margin-left: 0.2rem;
    }

    #footer {
      font-size: 0.75rem;
      opacity: 0.8;
      margin-top: 0.5rem;
      text-align: center;
      text-shadow: 0 1px 3px rgba(0,0,0,0.7);
    }
  </style>
</head>

<body>
  <h1>Dominica Flight Weather Dashboard</h1>
  <h2>GOOD and BAD flying conditions for exact takeoff and landing times</h2>
  <div id="status">Loading forecasts...</div>

  <table>
    <thead>
      <tr>
        <th>Segment</th>
        <th>Local Time</th>
        <th>Summary</th>
        <th>Weather</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>

  <div id="footer">
    Classification by Open Meteo. Forecast links by Meteoblue. Auto-refresh every 30 minutes.
  </div>

<script>
/* Airport definitions */
const airports = {
  ATW: {
    code: "ATW",
    name: "Appleton (ATW)",
    lat: 44.2581,
    lon: -88.5191,
    timezone: "America/Chicago",
    mbID: "Appleton_United-States_7253865"
  },
  DTW: {
    code: "DTW",
    name: "Detroit (DTW)",
    lat: 42.2162,
    lon: -83.3554,
    timezone: "America/New_York",
    mbID: "Detroit_Metropolitan_Wayne_County_Airport_United-States_4990729"
  },
  CDG: {
    code: "CDG",
    name: "Paris Charles de Gaulle (CDG)",
    lat: 49.0097,
    lon: 2.5479,
    timezone: "Europe/Paris",
    mbID: "Roissy-en-France_France_6455427"
  }
};

/* Flight events */
const events = [
  { id:"ATW_TAKE", label:"ATW to DTW takeoff", airport:"ATW", iso:"2025-12-01T17:21:00-06:00" },
  { id:"DTW_LAND1", label:"ATW to DTW landing", airport:"DTW", iso:"2025-12-01T19:43:00-05:00" },
  { id:"DTW_TAKE", label:"DTW to CDG takeoff", airport:"DTW", iso:"2025-12-01T21:20:00-05:00" },
  { id:"CDG_LAND", label:"DTW to CDG landing", airport:"CDG", iso:"2025-12-02T11:05:00+01:00" },
  { id:"CDG_TAKE", label:"CDG to DTW takeoff", airport:"CDG", iso:"2025-12-08T10:30:00+01:00" },
  { id:"DTW_LAND2", label:"CDG to DTW landing", airport:"DTW", iso:"2025-12-08T13:45:00-05:00" },
  { id:"DTW_TAKE2", label:"DTW to ATW takeoff", airport:"DTW", iso:"2025-12-08T16:50:00-05:00" },
  { id:"ATW_LAND", label:"DTW to ATW landing", airport:"ATW", iso:"2025-12-08T17:14:00-06:00" }
];

const tbody = document.getElementById("rows");
const status = document.getElementById("status");

/* Initial table rendering */
function renderInitial() {
  tbody.innerHTML = "";
  for (const ev of events) {
    const ap = airports[ev.airport];
    const dt = new Date(ev.iso);

    const tr = document.createElement("tr");
    tr.id = "row_" + ev.id;
    tr.innerHTML = `
      <td><strong>${ev.label}</strong><br><span class="small">${ap.name}</span></td>
      <td>${dt.toLocaleString()}<span class="pill">${ap.code}</span></td>
      <td class="small">Waiting...</td>
      <td><span class="tag wait">WAIT</span></td>
    `;
    tbody.appendChild(tr);
  }
}

/* Forecast functions */
async function fetchForecast(ap) {
  const url = `https://api.open-meteo.com/v1/forecast?latitude=${ap.lat}&longitude=${ap.lon}&hourly=temperature_2m,weathercode,precipitation,windspeed_10m&timezone=${ap.timezone}&forecast_days=16`;
  const r = await fetch(url);
  return r.json();
}

function nearestIndex(times, target) {
  let best = 0;
  let bestDiff = 1e18;
  const t = target.getTime();
  for (let i = 0; i < times.length; i++) {
    const diff = Math.abs(new Date(times[i]).getTime() - t);
    if (diff < bestDiff) { bestDiff = diff; best = i; }
  }
  return best;
}

function classify(code, wind, precip) {
  const bad = [65,66,67,71,73,75,77,80,81,82,85,86,95,96,99];
  if (bad.includes(code)) return "BAD";
  if (wind >= 45) return "BAD";
  if (precip >= 4) return "BAD";
  return "GOOD";
}

function describe(code, tc, wind, prec) {
  const desc = {
    0:"Clear",1:"Mainly clear",2:"Partly cloudy",3:"Overcast",
    45:"Fog",48:"Rime fog",
    51:"Light drizzle",53:"Drizzle",55:"Heavy drizzle",
    61:"Light rain",63:"Moderate rain",65:"Heavy rain",
    71:"Light snow",73:"Snow",75:"Heavy snow",
    80:"Showers",81:"Showers",82:"Heavy showers",
    95:"Thunderstorm",96:"Storm hail",99:"Severe hail"
  }[code] || "Weather";

  const f = tc * 9/5 + 32;
  return `${desc}; ${f.toFixed(0)} F; wind ${wind} km/h; precip ${prec} mm`;
}

/* Update all */
async function updateAll() {
  status.textContent = "Updating...";

  for (const ev of events) {
    const ap = airports[ev.airport];
    const row = document.getElementById("row_" + ev.id);
    const summary = row.children[2];
    const weather = row.children[3];

    const fc = await fetchForecast(ap);

    const times = fc.hourly.time;
    const temps = fc.hourly.temperature_2m;
    const precs = fc.hourly.precipitation;
    const codes = fc.hourly.weathercode;
    const winds = fc.hourly.windspeed_10m;

    const target = new Date(ev.iso);
    const idx = nearestIndex(times, target);

    const tc = temps[idx];
    const prec = precs[idx];
    const wcode = codes[idx];
    const wind = winds[idx];

    summary.textContent = describe(wcode, tc, wind, prec);

    const rating = classify(wcode, wind, prec);

    const iso = target.toISOString().slice(0,16);
    const link = `https://www.meteoblue.com/en/weather/forecast/hourly/${ap.mbID}?fcsthour=${iso}`;

    const text = `${ap.name} forecast for ${target.toLocaleString()}`;

    if (rating === "GOOD") {
      weather.innerHTML = `<a class="tag good" href="${link}" target="_blank" title="${text}">ðŸŸ¢ GOOD</a>`;
    } else {
      weather.innerHTML = `<a class="tag bad" href="${link}" target="_blank" title="${text}">ðŸ”´ BAD</a>`;
    }
  }

  status.textContent = "Last updated: " + new Date().toLocaleString();
}

renderInitial();
updateAll();
setInterval(updateAll, 1800000);
</script>

</body>
</html>
