<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flight Weather Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b1020;
      color: #f5f5f5;
      margin: 0;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    h1 {
      font-size: 1.6rem;
      margin: 0.5rem 0;
      text-align: center;
    }

    h2 {
      font-size: 1rem;
      font-weight: 400;
      margin: 0;
      opacity: 0.8;
      text-align: center;
    }

    #status {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    table {
      width: 100%;
      max-width: 900px;
      border-collapse: collapse;
      background: #141b33;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    th, td {
      padding: 0.6rem 0.75rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      font-size: 0.9rem;
    }

    th {
      background: #1c2440;
      text-align: left;
      font-weight: 600;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .tag {
      display: inline-block;
      padding: 0.1rem 0.5rem;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .good {
      background: #133a20;
      color: #61e27b;
      border: 1px solid #61e27b;
    }

    .bad {
      background: #3a1414;
      color: #ff6b6b;
      border: 1px solid #ff6b6b;
    }

    .wait {
      background: #33384f;
      color: #d3d6f5;
      border: 1px solid #5e668f;
    }

    .small {
      font-size: 0.8rem;
      opacity: 0.8;
    }

    .time-cell {
      white-space: nowrap;
    }

    .airport-cell {
      white-space: nowrap;
    }

    .pill {
      display: inline-block;
      padding: 0.15rem 0.45rem;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.08);
      font-size: 0.75rem;
      margin-left: 0.25rem;
    }

    #footer {
      font-size: 0.75rem;
      opacity: 0.7;
      margin-top: 0.5rem;
      text-align: center;
    }

    @media (max-width: 600px) {
      th:nth-child(3),
      td:nth-child(3) {
        display: none; /* hide detailed description on narrow screens */
      }
    }
  </style>
</head>
<body>
  <h1>Dominica Flight Weather Dashboard</h1>
  <h2>Live GOOD / BAD conditions for each takeoff and landing</h2>
  <div id="status">Loading latest forecasts…</div>

  <table>
    <thead>
      <tr>
        <th>Segment</th>
        <th>Local Time</th>
        <th>Summary</th>
        <th>Weather</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>

  <div id="footer">
    Data from <a href="https://open-meteo.com/" target="_blank" rel="noopener noreferrer" style="color:#9bb4ff;">Open-Meteo</a>.  
    Page refreshes data automatically every 30 minutes while open.
  </div>

  <script>
    // Airports with approximate coordinates
    const airports = {
      ATW: {
        code: "ATW",
        name: "Appleton (ATW)",
        lat: 44.2581,
        lon: -88.5191,
        timezone: "America/Chicago"
      },
      DTW: {
        code: "DTW",
        name: "Detroit (DTW)",
        lat: 42.2162,
        lon: -83.3554,
        timezone: "America/New_York"
      },
      CDG: {
        code: "CDG",
        name: "Paris Charles de Gaulle (CDG)",
        lat: 49.0097,
        lon: 2.5479,
        timezone: "Europe/Paris"
      }
    };

    // Flight events (local times with timezone offsets)
    const events = [
      {
        id: "ATW_TAKEOFF",
        label: "ATW → DTW takeoff",
        airport: "ATW",
        isoTime: "2025-12-01T17:21:00-06:00"
      },
      {
        id: "DTW_LANDING_OUT",
        label: "ATW → DTW landing",
        airport: "DTW",
        isoTime: "2025-12-01T19:43:00-05:00"
      },
      {
        id: "DTW_TAKEOFF",
        label: "DTW → CDG takeoff",
        airport: "DTW",
        isoTime: "2025-12-01T21:20:00-05:00"
      },
      {
        id: "CDG_LANDING",
        label: "DTW → CDG landing",
        airport: "CDG",
        isoTime: "2025-12-02T11:05:00+01:00"
      },
      {
        id: "CDG_TAKEOFF",
        label: "CDG → DTW takeoff",
        airport: "CDG",
        isoTime: "2025-12-08T10:30:00+01:00"
      },
      {
        id: "DTW_LANDING_RETURN",
        label: "CDG → DTW landing",
        airport: "DTW",
        isoTime: "2025-12-08T13:45:00-05:00"
      },
      {
        id: "DTW_TAKEOFF_RETURN",
        label: "DTW → ATW takeoff",
        airport: "DTW",
        isoTime: "2025-12-08T16:50:00-05:00"
      },
      {
        id: "ATW_LANDING_RETURN",
        label: "DTW → ATW landing",
        airport: "ATW",
        isoTime: "2025-12-08T17:14:00-06:00"
      }
    ];

    const rowsTbody = document.getElementById("rows");
    const statusEl = document.getElementById("status");

    // Render static table rows first
    function renderInitialRows() {
      rowsTbody.innerHTML = "";
      for (const ev of events) {
        const tr = document.createElement("tr");
        tr.id = `row-${ev.id}`;

        const airport = airports[ev.airport];
        const localTime = new Date(ev.isoTime);

        const segmentCell = document.createElement("td");
        segmentCell.innerHTML = `
          <strong>${ev.label}</strong><br/>
          <span class="small">${airport.name}</span>
        `;

        const timeCell = document.createElement("td");
        timeCell.className = "time-cell";
        timeCell.innerHTML = `
          ${localTime.toLocaleString(undefined, {
            year: "numeric",
            month: "short",
            day: "numeric",
            hour: "2-digit",
            minute: "2-digit"
          })}
          <span class="pill">${airport.code}</span>
        `;

        const summaryCell = document.createElement("td");
        summaryCell.className = "small";
        summaryCell.textContent = "Waiting for forecast…";

        const weatherCell = document.createElement("td");
        weatherCell.innerHTML = `<span class="tag wait">WAIT</span>`;

        tr.appendChild(segmentCell);
        tr.appendChild(timeCell);
        tr.appendChild(summaryCell);
        tr.appendChild(weatherCell);
        rowsTbody.appendChild(tr);
      }
    }

    // Get forecast for one airport from Open-Meteo
    async function fetchForecastForAirport(airport) {
      const params = new URLSearchParams({
        latitude: airport.lat,
        longitude: airport.lon,
        hourly: "temperature_2m,precipitation,weathercode,windspeed_10m",
        timezone: airport.timezone,
        forecast_days: "7"
      });

      const url = `https://api.open-meteo.com/v1/forecast?${params.toString()}`;
      const res = await fetch(url);
      if (!res.ok) {
        throw new Error(`Forecast error for ${airport.code}: ${res.status}`);
      }
      return res.json();
    }

    // Choose nearest hourly data point to event time
    function findNearestHourlyIndex(hourlyTimes, targetDate) {
      let bestIndex = -1;
      let bestDiff = Infinity;

      for (let i = 0; i < hourlyTimes.length; i++) {
        const t = new Date(hourlyTimes[i]).getTime();
        const diff = Math.abs(t - targetDate.getTime());
        if (diff < bestDiff) {
          bestDiff = diff;
          bestIndex = i;
        }
      }
      return bestIndex;
    }

    // Classify GOOD vs BAD based on weather code and wind
    function classifyWeather(code, windKmh, precipMm) {
      // Open-Meteo weathercode: https://open-meteo.com/en/docs
      const badWeatherCodes = [
        65, 66, 67,   // heavy rain
        71, 73, 75,   // snow
        77,           // snow grains
        80, 81, 82,   // rain showers
        85, 86,       // snow showers
        95, 96, 99    // thunderstorms
      ];

      const strongWind = windKmh >= 45;  // strong surface wind
      const heavyPrecip = precipMm >= 4; // fairly heavy precip

      if (badWeatherCodes.includes(code) || strongWind || heavyPrecip) {
        return "BAD";
      }
      return "GOOD";
    }

    function describeWeather(code, tempC, windKmh, precipMm) {
      const codeDesc = {
        0: "Clear sky",
        1: "Mainly clear",
        2: "Partly cloudy",
        3: "Overcast",
        45: "Fog",
        48: "Depositing rime fog",
        51: "Light drizzle",
        53: "Moderate drizzle",
        55: "Dense drizzle",
        56: "Freezing drizzle",
        57: "Dense freezing drizzle",
        61: "Slight rain",
        63: "Moderate rain",
        65: "Heavy rain",
        66: "Freezing rain",
        67: "Heavy freezing rain",
        71: "Slight snow",
        73: "Moderate snow",
        75: "Heavy snow",
        77: "Snow grains",
        80: "Slight rain showers",
        81: "Moderate rain showers",
        82: "Violent rain showers",
        85: "Slight snow showers",
        86: "Heavy snow showers",
        95: "Thunderstorm",
        96: "Thunderstorm with slight hail",
        99: "Thunderstorm with heavy hail"
      };

      const text = codeDesc[code] || "Unknown conditions";
      const tempF = tempC * 9 / 5 + 32;

      return `${text}, ${tempF.toFixed(0)}°F, wind ${windKmh.toFixed(0)} km/h, precip ${precipMm.toFixed(1)} mm`;
    }

    async function updateAll() {
      statusEl.textContent = "Updating forecasts…";

      // Group events by airport
      const eventsByAirport = {};
      for (const ev of events) {
        if (!eventsByAirport[ev.airport]) eventsByAirport[ev.airport] = [];
        eventsByAirport[ev.airport].push(ev);
      }

      try {
        for (const airportCode of Object.keys(eventsByAirport)) {
          const airport = airports[airportCode];
          const forecast = await fetchForecastForAirport(airport);

          const times = forecast.hourly.time;
          const temps = forecast.hourly.temperature_2m;
          const precs = forecast.hourly.precipitation;
          const codes = forecast.hourly.weathercode;
          const winds = forecast.hourly.windspeed_10m;

          for (const ev of eventsByAirport[airportCode]) {
            const targetDate = new Date(ev.isoTime);
            const idx = findNearestHourlyIndex(times, targetDate);

            const row = document.getElementById(`row-${ev.id}`);
            if (!row) continue;

            const summaryCell = row.children[2];
            const weatherCell = row.children[3];

            if (idx === -1) {
              summaryCell.textContent = "No forecast available yet for this date.";
              weatherCell.innerHTML = `<span class="tag wait">WAIT</span>`;
              continue;
            }

            const tempC = temps[idx];
            const precipMm = precs[idx];
            const code = codes[idx];
            const windKmh = winds[idx];

            const rating = classifyWeather(code, windKmh, precipMm);
            const desc = describeWeather(code, tempC, windKmh, precipMm);

            summaryCell.textContent = desc;

            if (rating === "GOOD") {
              weatherCell.innerHTML = `<span class="tag good">GOOD</span>`;
            } else {
              weatherCell.innerHTML = `<span class="tag bad">BAD</span>`;
            }
          }
        }

        const now = new Date();
        statusEl.textContent =
          "Last updated: " +
          now.toLocaleString(undefined, {
            year: "numeric",
            month: "short",
            day: "numeric",
            hour: "2-digit",
            minute: "2-digit"
          });
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Error fetching forecasts. Try refreshing the page.";
      }
    }

    // Initial render and first update
    renderInitialRows();
    updateAll();

    // Auto-refresh every 30 minutes while the page is open
    const THIRTY_MINUTES = 30 * 60 * 1000;
    setInterval(updateAll, THIRTY_MINUTES);
  </script>
</body>
</html>
