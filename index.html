<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Paris December 2025</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* clean two-column dashboard layout */
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: #f7f7f7;
    }

    header {
      padding: 20px 25px 10px 25px;
      background: white;
      border-bottom: 1px solid #ddd;
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr 350px;
      gap: 20px;
      padding: 20px;
    }

    .module-box {
      background: white;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      border: none;
      border-radius: 12px;
      overflow: hidden;
    }

    .auto {
      height: 420px;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <h1>Paris December 2025</h1>
    <p>December 2 ‚Üí December 8 ¬∑ Appleton ‚Üí Detroit ‚Üí Paris ‚Üí Detroit ‚Üí Appleton</p>
    <p>
      <a href="https://www.ratp.fr" target="_blank">üöá RATP directions</a> ¬∑
      <a href="https://maps.app.goo.gl" target="_blank">üìç Open in Maps</a>
    </p>
    <div id="paris-time"></div>
  </header>

  <!-- MAIN LAYOUT -->
  <div class="layout">

    <!-- LEFT COLUMN = MAP + ITINERARY -->
    <div>
      <div class="module-box">
        <h2>Home Base</h2>
        <iframe src="modules/map.html" height="300"></iframe>
      </div>

      <div class="module-box">
        <h2>Itinerary Planner</h2>
        <iframe src="modules/itinerary.html" class="auto"></iframe>
      </div>
    </div>


    <!-- RIGHT COLUMN = WEATHER + FLIGHT STATUS -->
    <div>
      <div class="module-box">
        <h2>Paris Weather</h2>
        <iframe src="modules/paris-weather.html" class="auto"></iframe>
      </div>

      <div class="module-box">
        <h2>Flight Weather</h2>
        <iframe src="modules/flight-weather.html" class="auto"></iframe>
      </div>

      <div class="module-box">
        <h2>Flight Status</h2>
        <iframe src="modules/flight-status.html" class="auto"></iframe>
      </div>
    </div>

  </div>

<script>
// Paris time updater (unchanged, fully working)
function updateParisTime() {
  const now = new Date().toLocaleString("en-US", {
    timeZone: "Europe/Paris",
    hour: "2-digit",
    minute: "2-digit"
  });
  document.getElementById("paris-time").textContent = "Paris time: " + now;
}
updateParisTime();
setInterval(updateParisTime, 60000);
</script>

</body>
</html>
