<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paris December 2025</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body>

  <header class="main-header">
    <h1>Paris December 2025</h1>
    <p class="subtitle">December 2 to 8, 2025 · Appleton → Detroit → Paris → Detroit → Appleton</p>

    <div class="header-buttons">
      <a class="header-btn" href="https://www.ratp.fr/en" target="_blank">
        <i class="fas fa-route"></i> RATP directions
      </a>

      <a class="header-btn" href="https://maps.apple.com/?address=7%20Avenue%20Stephen%20Pichon,%2075013,Paris" target="_blank">
        <i class="fas fa-map-pin"></i> Open home in Maps
      </a>

      <button class="header-btn" onclick="scrollToModule('paris-weather-module')">
        <i class="fas fa-cloud-sun"></i> Paris weather
      </button>

      <button class="header-btn" onclick="scrollToModule('flight-weather-module')">
        <i class="fas fa-plane-departure"></i> Flight weather
      </button>

      <div class="paris-time">
        <i class="fas fa-clock"></i>
        <span id="parisTime">Paris time: --:--</span>
      </div>
    </div>
  </header>

  <!-- MAP -->
  <section class="map-wrapper card">
    <h2 class="module-title">Home Base</h2>
    <div id="map" class="map-container"></div>
  </section>

  <!-- ROW: itinerary + paris weather -->
  <section class="row">
    <div id="itinerary-module" class="card module-box" data-module="modules/itinerary.html"></div>
    <div id="paris-weather-module" class="card module-box" data-module="modules/paris-weather.html"></div>
  </section>

  <!-- ROW: flight weather + flight status -->
  <section class="row">
    <div id="flight-weather-module" class="card module-box" data-module="modules/flight-weather.html"></div>
    <div id="flight-status-module" class="card module-box" data-module="modules/flight-status.html"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
