<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dominica Flight Weather Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b1020;
      color: #f5f5f5;
      margin: 0;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    h1 {
      font-size: 1.6rem;
      margin: 0.5rem 0;
      text-align: center;
    }
    h2 {
      font-size: 1rem;
      font-weight: 400;
      margin: 0;
      opacity: 0.8;
      text-align: center;
    }
    #status {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    table {
      width: 100%;
      max-width: 900px;
      border-collapse: collapse;
      background: #141b33;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    th, td {
      padding: 0.6rem 0.75rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      font-size: 0.9rem;
    }
    th {
      background: #1c2440;
      text-align: left;
      font-weight: 600;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .tag {
      display: inline-block;
      padding: 0.1rem 0.5rem;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      text-decoration: none;
    }
    .good {
      background: #133a20;
      color: #61e27b;
      border: 1px solid #61e27b;
    }
    .bad {
      background: #3a1414;
      color: #ff6b6b;
      border: 1px solid #ff6b6b;
    }
    .wait {
      background: #33384f;
      color: #d3d6f5;
      border: 1px solid #5e668f;
    }
    .small {
      font-size: 0.8rem;
      opacity: 0.8;
    }
    .pill {
      display: inline-block;
      padding: 0.15rem 0.45rem;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.08);
      font-size: 0.75rem;
      margin-left: 0.25rem;
    }
    #footer {
      font-size: 0.75rem;
      opacity: 0.7;
      margin-top: 0.5rem;
      text-align: center;
    }
    @media (max-width: 600px) {
      th:nth-child(3),
      td:nth-child(3) {
        display: none;
      }
    }
  </style>
</head>

<body>
  <h1>Dominica Flight Weather Dashboard</h1>
  <h2>Live GOOD / BAD conditions for each takeoff and landing</h2>
  <div id="status">Loading latest forecasts…</div>

  <table>
    <thead>
      <tr>
        <th>Segment</th>
        <th>Local Time</th>
        <th>Summary</th>
        <th>Weather</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>

  <div id="footer">
    Data from <a href="https://open-meteo.com/" target="_blank" style="color:#9bb4ff;">Open-Meteo</a>.
    Auto-refresh every 30 minutes.
  </div>

<script>
const airports = {
  ATW: { code: "ATW", name: "Appleton (ATW)", lat: 44.2581, lon: -88.5191, timezone: "America/Chicago" },
  DTW: { code: "DTW", name: "Detroit (DTW)", lat: 42.2162, lon: -83.3554, timezone: "America/New_York" },
  CDG: { code: "CDG", name: "Paris CDG", lat: 49.0097, lon: 2.5479, timezone: "Europe/Paris" }
};

const events = [
  { id: "ATW_TAKEOFF", label: "ATW → DTW takeoff", airport: "ATW", iso: "2025-12-01T17:21:00-06:00" },
  { id: "DTW_LAND_OUT", label: "ATW → DTW landing", airport: "DTW", iso: "2025-12-01T19:43:00-05:00" },
  { id: "DTW_TAKEOFF", label: "DTW → CDG takeoff", airport: "DTW", iso: "2025-12-01T21:20:00-05:00" },
  { id: "CDG_LAND", label: "DTW → CDG landing", airport: "CDG", iso: "2025-12-02T11:05:00+01:00" },
  { id: "CDG_TAKEOFF", label: "CDG → DTW takeoff", airport: "CDG", iso: "2025-12-08T10:30:00+01:00" },
  { id: "DTW_LAND_RET", label: "CDG → DTW landing", airport: "DTW", iso: "2025-12-08T13:45:00-05:00" },
  { id: "DTW_TAKE_RET", label: "DTW → ATW takeoff", airport: "DTW", iso: "2025-12-08T16:50:00-05:00" },
  { id: "ATW_LAND_RET", label: "DTW → ATW landing", airport: "ATW", iso: "2025-12-08T17:14:00-06:00" }
];

const tbody = document.getElementById("rows");
const status = document.getElementById("status");

function renderInitial() {
  tbody.innerHTML = "";
  events.forEach(ev => {
    const tr = document.createElement("tr");
    tr.id = "row-" + ev.id;

    const airport = airports[ev.airport];
    const local = new Date(ev.iso);

    tr.innerHTML = `
      <td><strong>${ev.label}</strong><br><span class="small">${airport.name}</span></td>
      <td>
        ${local.toLocaleString(undefined, { year:"numeric", month:"short", day:"numeric", hour:"2-digit", minute:"2-digit" })}
        <span class="pill">${airport.code}</span>
      </td>
      <td class="small">Waiting…</td>
      <td><span class="tag wait">WAIT</span></td>
    `;
    tbody.appendChild(tr);
  });
}

async function fetchForecast(ap) {
  const url = `https://api.open-meteo.com/v1/forecast?latitude=${ap.lat}&longitude=${ap.lon}&hourly=temperature_2m,weathercode,precipitation,windspeed_10m&timezone=${ap.timezone}&forecast_days=16`;
  const r = await fetch(url);
  return r.json();
}

function nearestIndex(times, target) {
  let best = 0;
  let bestDiff = Infinity;
  for (let i = 0; i < times.length; i++) {
    let d = Math.abs(new Date(times[i]).getTime() - target.getTime());
    if (d < bestDiff) { bestDiff = d; best = i; }
  }
  return best;
}

function classify(code, wind, precip) {
  const badCodes = [65,66,67,71,73,75,77,80,81,82,85,86,95,96,99];
  if (badCodes.includes(code)) return "BAD";
  if (wind >= 45) return "BAD";
  if (precip >= 4) return "BAD";
  return "GOOD";
}

function describe(code, tC, wind, precip) {
  const descs = {
    0:"Clear",
    1:"Mainly clear",
    2:"Partly cloudy",
    3:"Overcast",
    45:"Fog",
    48:"Rime fog",
    51:"Light drizzle",
    53:"Moderate drizzle",
    55:"Heavy drizzle",
    56:"Freezing drizzle",
    57:"Dense freezing drizzle",
    61:"Light rain",
    63:"Moderate rain",
    65:"Heavy rain",
    71:"Light snow",
    73:"Moderate snow",
    75:"Heavy snow",
    80:"Rain showers",
    81:"Moderate showers",
    82:"Violent showers",
    95:"Thunderstorm",
    96:"Tstorm hail",
    99:"Tstorm heavy hail"
  };
  let f = tC * 9/5 + 32;
  return `${descs[code] || "Weather"}; ${f.toFixed(0)}°F; wind ${wind} km/h; precip ${precip} mm`;
}

async function updateAll() {
  status.textContent = "Updating…";

  const grouped = {};
  events.forEach(ev => {
    if (!grouped[ev.airport]) grouped[ev.airport] = [];
    grouped[ev.airport].push(ev);
  });

  for (const code of Object.keys(grouped)) {
    const ap = airports[code];
    const f = await fetchForecast(ap);

    const times = f.hourly.time;
    const temps = f.hourly.temperature_2m;
    const precs = f.hourly.precipitation;
    const codes = f.hourly.weathercode;
    const winds = f.hourly.windspeed_10m;

    for (const ev of grouped[code]) {
      const row = document.getElementById("row-" + ev.id);
      const summary = row.children[2];
      const cell = row.children[3];

      const t = new Date(ev.iso);
      const idx = nearestIndex(times, t);

      const tempC = temps[idx];
      const precip = precs[idx];
      const wcode = codes[idx];
      const wind = winds[idx];

      const rating = classify(wcode, wind, precip);
      const desc = describe(wcode, tempC, wind, precip);

      summary.textContent = desc;

      const link = `https://open-meteo.com/en/docs?latitude=${ap.lat}&longitude=${ap.lon}#${t.toISOString()}`;

      if (rating === "GOOD") {
        cell.innerHTML = `<a class="tag good" href="${link}" target="_blank">GOOD</a>`;
      } else {
        cell.innerHTML = `<a class="tag bad" href="${link}" target="_blank">BAD</a>`;
      }
    }
  }

  status.textContent = "Last updated: " + new Date().toLocaleString();
}

renderInitial();
updateAll();
setInterval(updateAll, 30 * 60 * 1000);
</script>

</body>
</html>
