<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paris December 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Background -->
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      background: linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
                  url("paris-christmas-markets.jpg") center/cover fixed;
      color: #222;
    }

    /* Main wrapper */
    #app {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255,255,255,0.92);
      border-radius: 16px;
      padding: 1.5rem 2rem 3rem;
      margin-top: 1.25rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.35);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
    }

    .breadcrumbs {
      margin-top: 0.25rem;
      font-size: 0.85rem;
      color: #4a4a4a;
    }

    /* TOP BUTTON BAR */
    .top-buttons {
      margin-top: 1rem;
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }
    .top-buttons button {
      background: #f0f3f7;
      border-radius: 8px;
      padding: 0.5rem 0.75rem;
      border: 1px solid #d3d9e2;
      cursor: pointer;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.45rem;
      transition: background 0.15s;
    }
    .top-buttons button:hover {
      background: #e2e8f0;
    }

    /* MODULE CONTAINER */
    #module-container {
      margin-top: 1.5rem;
      background: #fff;
      border-radius: 12px;
      padding: 1.25rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      min-height: 400px;
    }

    /* Loading state */
    #module-container.loading {
      opacity: 0.3;
      pointer-events: none;
    }

  </style>
</head>

<body>
<div id="app">

  <!-- HEADER -->
  <header>
    <h1>Paris December 2025</h1>
    <div class="breadcrumbs">December 2 ‚Üí December 8 ‚Ä¢ Appleton ‚Üí Detroit ‚Üí Paris ‚Üí Detroit ‚Üí Appleton</div>
  </header>

  <!-- TOP BUTTON BAR -->
  <div class="top-buttons">
    <button onclick="loadModule('itinerary')">üóÇÔ∏è Itinerary</button>
    <button onclick="loadModule('map')">üìç Map</button>
    <button onclick="loadModule('paris-weather')">üå¶Ô∏è Paris Weather</button>
    <button onclick="loadModule('flight-weather')">‚úàÔ∏è Flight Weather</button>
    <button onclick="loadModule('flight-status')">üõ´ Flight Status</button>
  </div>

  <!-- DYNAMIC MODULE CONTENT -->
  <div id="module-container">
    <!-- Loaded module content goes here -->
  </div>

</div>

<script>
function loadModule(name) {
  const container = document.getElementById("module-container");
  container.classList.add("loading");
  container.innerHTML = "Loading‚Ä¶";

  fetch(`modules/${name}.html`)
    .then(r => r.text())
    .then(html => {
      container.classList.remove("loading");
      container.innerHTML = html;

      // Re-run scripts inside module
      container.querySelectorAll("script").forEach(oldScript => {
        const newScript = document.createElement("script");
        if (oldScript.src) {
          newScript.src = oldScript.src;
        } else {
          newScript.textContent = oldScript.textContent;
        }
        document.body.appendChild(newScript);
      });
    })
    .catch(err => {
      container.classList.remove("loading");
      container.innerHTML = "<p>Error loading module.</p>";
      console.error(err);
    });
}

// Load default module
loadModule("itinerary");
</script>

</body>
</html>
