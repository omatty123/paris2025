<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flight Forecast Detail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="paris-christmas-markets.jpg">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, sans-serif;
      background:
        linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
        url("paris-christmas-markets.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #f5f5f5;
      margin: 0;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      width: 100%;
      max-width: 600px;
      background: rgba(20,27,51,0.92);
      backdrop-filter: blur(4px);
      padding: 1.2rem 1.4rem;
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    }

    h1 {
      font-size: 1.4rem;
      margin: 0.2rem 0 0.4rem 0;
      text-align: center;
    }

    h2 {
      font-size: 1rem;
      margin: 0;
      text-align: center;
    }

    .badge {
      padding: 0.4rem 0.8rem;
      border-radius: 30px;
      font-weight: 700;
      font-size: 1rem;
      display: inline-block;
      margin: 0.5rem 0;
    }

    .good { background: #133a20; color: #61e27b; border: 1px solid #61e27b; }
    .bad { background: #3a1414; color: #ff6b6b; border: 1px solid #ff6b6b; }

    dt {
      margin-top: 0.6rem;
      font-weight: 600;
      font-size: 0.9rem;
    }

    dd {
      margin: 0.1rem 0;
      font-size: 0.9rem;
    }

    a.back {
      display: block;
      margin-top: 0.7rem;
      color: #9ec0ff;
      text-align: center;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Flight Forecast Detail</h1>
    <h2 id="airportTitle"></h2>
    <div id="eventTime" style="text-align:center; opacity:0.8; margin-top:0.3rem;"></div>
    <div id="nearest" style="text-align:center; margin-top:0.3rem; opacity:0.8;"></div>
    <div id="banner" style="text-align:center; margin-top:0.5rem;"></div>
    <dl id="info"></dl>
    <a href="index.html" class="back">Back to main</a>
  </div>

<script>
const airports = {
  ATW: { code: "ATW", name: "Appleton ATW", lat: 44.2581, lon: -88.5191, timezone: "America/Chicago" },
  DTW: { code: "DTW", name: "Detroit DTW", lat: 42.2162, lon: -83.3554, timezone: "America/New_York" },
  CDG: { code: "CDG", name: "Paris CDG", lat: 49.0097, lon: 2.5479, timezone: "Europe/Paris" }
};

function params() {
  const p = new URLSearchParams(window.location.search);
  return {
    airport: p.get("airport"),
    time: p.get("time")
  };
}

function nearestIndex(times, target) {
  let best = 0;
  let diff = Number.POSITIVE_INFINITY;
  const t = target.getTime();
  for (let i = 0; i < times.length; i++) {
    const d = Math.abs(new Date(times[i]).getTime() - t);
    if (d < diff) { diff = d; best = i; }
  }
  return best;
}

function classify(code, wind, precip) {
  const badCodes = [65,66,67,71,73,75,77,80,81,82,85,86,95,96,99];
  if (badCodes.includes(code)) return "BAD";
  if (wind >= 45) return "BAD";
  if (precip >= 4) return "BAD";
  return "GOOD";
}

function describe(code) {
  const labels = {
    0:"Clear", 1:"Mainly clear", 2:"Partly cloudy", 3:"Overcast",
    45:"Fog", 48:"Rime fog",
    51:"Light drizzle", 53:"Drizzle", 55:"Heavy drizzle",
    61:"Light rain", 63:"Moderate rain", 65:"Heavy rain",
    71:"Light snow", 73:"Snow", 75:"Heavy snow",
    80:"Showers", 81:"Showers", 82:"Heavy showers",
    95:"Thunderstorm", 96:"Storm hail", 99:"Severe hail"
  };
  return labels[code] || "Weather";
}

function fahrenheit(c) { return c * 9 / 5 + 32; }

async function load() {
  const p = params();
  const ap = airports[p.airport];
  const t = new Date(p.time);

  document.getElementById("airportTitle").textContent = ap.name;
  document.getElementById("eventTime").textContent =
    "Requested event time: " + t.toLocaleString();

  const url =
    "https://api.open-meteo.com/v1/forecast"
    + "?latitude=" + ap.lat
    + "&longitude=" + ap.lon
    + "&hourly=temperature_2m,weathercode,precipitation,windspeed_10m"
    + "&timezone=" + encodeURIComponent(ap.timezone)
    + "&forecast_days=16";

  const r = await fetch(url);
  const data = await r.json();

  const idx = nearestIndex(data.hourly.time, t);
  const forecastTime = new Date(data.hourly.time[idx]);

  document.getElementById("nearest").textContent =
    "Nearest forecast hour: " + forecastTime.toLocaleString();

  const c = data.hourly.weathercode[idx];
  const w = data.hourly.windspeed_10m[idx];
  const pcp = data.hourly.precipitation[idx];
  const temp = data.hourly.temperature_2m[idx];
  const f = fahrenheit(temp).toFixed(0);
  const label = describe(c);

  const rating = classify(c, w, pcp);
  const banner = document.getElementById("banner");

  if (rating === "GOOD") {
    banner.innerHTML = `<span class="badge good">GOOD</span>`;
  } else {
    banner.innerHTML = `<span class="badge bad">BAD</span>`;
  }

  document.getElementById("info").innerHTML = `
    <dt>Condition</dt><dd>${label}</dd>
    <dt>Temperature</dt><dd>${temp.toFixed(1)} C (${f} F)</dd>
    <dt>Wind</dt><dd>${w.toFixed(0)} km h</dd>
    <dt>Precipitation</dt><dd>${pcp.toFixed(1)} mm</dd>
  `;
}

load();
</script>

</body>
</html>
